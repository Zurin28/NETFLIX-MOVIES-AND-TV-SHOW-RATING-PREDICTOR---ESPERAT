{% extends 'base.html' %}

{% block title %}Login - Netflix Rating Predictor{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg" style="width: 400px;">
        <div class="card-header text-center py-4">
            <h3 class="mb-0">Sign In</h3>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-dark text-light">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-dark text-light">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">Sign In</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-danger">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.form-control, .input-group-text {
    border-radius: 4px;
    height: 45px;
}

.form-control {
    border-left: none;
}

.input-group-text {
    width: 45px;
    display: flex;
    justify-content: center;
}

.form-check-input:checked {
    background-color: var(--netflix-red);
    border-color: var(--netflix-red);
}

.card {
    border-radius: 8px;
}

.btn-danger {
    background-color: var(--netflix-red);
    border-color: var(--netflix-red);
}

.btn-danger:hover {
    background-color: #ff0a16;
    border-color: #ff0a16;
}

a {
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
